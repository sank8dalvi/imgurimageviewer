<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="google-signin-client_id" content="2145097837-fgvhofb76lgjta71bst06jl8npb7kb9j.apps.googleusercontent.com">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"> 
	<title>Imgur Image viewer</title>
</head>
<body>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<!--Google Sign in page  -->
	<div class="container" id="signInButton">
		<div class="jumbotron" style="margin-top: 100px;">
			<h1 class="display-4">Welcome to Imgur Image Viewer!</h1>
			<p class="lead">Sign in with your Google account to use Imgur Image viewer</p>
			<hr class="my-4">
			<div id="my-signin2"></div>
		</div>
	</div>
	<div id="flag1"></div>
	<div id="flag2"></div>
	<!--Accepting Image ID page-->
	<div id="content" class="container" style="display: none;">
		<h1><p id="welcomeLabel">Welcome</p></h1>
		<div id="warningAlert" class="alert alert-danger" role="alert">
		</div>
		<div class="input-group mb-2">
			<div class="input-group-prepend">
				<span class="input-group-text" id="inputGroup-sizing-default">http://imgur.com/gallery/</span>
			</div>
			<input id="imgurId" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
		</div>
		<button type="button" id="getImageFromId" class="btn btn-success">Get image</button>
		<button type="button" id="signOut" class="btn btn-danger">Sign out</button>
		<!--Image and comments-->
		<h3><p id="imageTitle"></p></h3>
		<img id="imgurImage" class="img-fluid" alt="Responsive image">
		<div class="displayOnSuccess" class="input-group mb-3">
			<div class="input-group-append">
				<input type="text" id="commentText" class="form-control" placeholder="Enter your comment here" aria-label="Enter your comment here" aria-describedby="basic-addon2">
				<button class="btn btn-outline-secondary" id="commentSubmit" type="button">Comment</button>
			</div>
		</div>
		<div id="comments">
			<h3>Comments</h3>
		</div>
	</div>
	<script type="text/javascript" src="script.js"></script>
	<script src="https://apis.google.com/js/platform.js?onload=renderButton" async defer></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
